<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 200px;
			width:400px;
			background-color: green;
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog w-75" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window"><h2 class="winorlose text-center"></h2>></div>


	<script>
		let dog = document.querySelectorAll(".jakethedog")
		let ice = document.querySelectorAll(".iceking")
		let point = document.querySelector(".points")
		let score = 0
		let okno = document.querySelector(".window")
		let wol = document.querySelector(".winorlose")

		let jake = function(){
			let rand = Math.random()*7
			let round = Math.round(rand)

			dog[round].style.display = "block"

			let skrit = function(){
				dog[round].style.display = "none"
			}
			setTimeout(skrit,800)
		}

		let king = function(){
			let rand = Math.random()*7
			let round = Math.round(rand)

			ice[round].style.display = "block"

			let skr = function(){
				ice[round].style.display = "none"
			}
			setTimeout(skr,800)
		}

		let stopJ = setInterval(jake,1000)
		let stopK = setInterval(king,2000)

		for(let i=0; i<8; i=i+1){
			dog[i].onclick = function(){
				dog[i].style.display = "none"
				score = score + 1
				point.innerHTML = score
			}
		}

		for(let i=0; i<8; i=i+1){
			ice[i].onclick = function(){
				ice[i].style.display = "none"
				score = score - 5
				point.innerHTML = score
			}
		}

		let end = function(){
			if(score>=5){
				okno.style.top = "10%"
				wol.innerHTML = "You win"
				clearInterval(stopJ)
				clearInterval(stopK)
			}
			else{
				okno.style.top = "10%"
				wol.innerHTML = "You lose"
				clearInterval(stopJ)
				clearInterval(stopK)
			}
		}
		setTimeout(end,10000)
		

	</script>
</body>
</html>
